<!doctype html>
<html lang="en" ng-app="codePen">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="../lib/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="../lib/angular/angular.js"></script>
    <script type="text/javascript" src="../lib/tantalim-client/public/js/common/_app.js"></script>
    <script src="../page-definition/BuildTable"></script>
    <script src="main.js"></script>
</head>
<body ng-controller="Controller">
<div class="container">
    <div class="col-sm-12 col-md-8 col-lg-6">
        <div class="model">
            <h1>Model: <span data-ng-bind="model.data.modelName"></span></h1>
            <hr>
            <label>data.modelName</label>
            <pre data-ng-bind="model.data.modelName"></pre>
            <label>basisTable</label>
            <pre data-ng-bind="model.basisTable | json"></pre>
            <label>steps</label>
            <pre data-ng-repeat="step in model.steps" data-ng-bind="step | json"></pre>
            <label>fields</label>
            <pre data-ng-repeat="field in model.fields" data-ng-bind="field | json"></pre>
            <label>children</label>
            <div data-ng-repeat="child in model.children" data-ng-bind="child | json"></div>
        </div>
    </div>
</div>
</body>
</html>
